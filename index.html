<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule Tracker</title>
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-3 text-center">Anytime is Train Time!</h1>
          <p class="lead text-center">Choo choo. Chee chee</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table">
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 empty">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" >
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" >
              </div>
              <div class="form-group">
                <label for="first-arrival-time">First Arrival Time (hh:mm - military time)</label>
                <input type="text" class="form-control" id="first-arrival-time" >
              </div>
              <div class="form-group">
                <label for="destination">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" >
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <!-- javascript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
